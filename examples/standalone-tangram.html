<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="../dist/mapzen.standalone.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='https://geoiplookup.wikimedia.org/'></script>
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <script src="../dist/mapzen.standalone.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.
      var lat, lon;

      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
        lon = -74.009,
        lat = 40.70531
      }

      var map = L.Mapzen.map('map',{
        scene: L.Mapzen.BasemapStyles.Refill
      });

      map.setView([lat, lon],13);

      map.zoomControl.setPosition('bottomright');

      function showMap(err, data) {
        if (data.lbounds) {
          map.fitBounds(data.lbounds);
        } else if (data.latlng) {
          map.setView([data.latlng[0], data.latlng[1]], 13);
        }
      }

      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

      L.Mapzen.hash({
        map: map
      });

    </script>
  </body>
</html>
