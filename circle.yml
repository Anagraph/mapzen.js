machine:
  node:
    version: 4.2.2
general:
  artifacts:
    - "dist"

test:
  pre:
    - npm run build

deployment:
  release:
    tag: /release-v[0-9]+(\.[0-9])+/
    commands:
      - ./deploy.sh static-dev.mapzen.com
      - ./deploy.sh static-prod.mapzen.com
      # npm release process
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_ACCOUNT" | npm login
      - npm run npm-publish
