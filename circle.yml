machine:
  node:
    version: 4.2.1

dependencies:
  pre:
    - sudo pip install -U awscli
  override:
    - npm install
    - npm install bower -g
    - npm install webpack -g
    - npm install webpack

test:
  override:
    - echo 'perfection requires no tests'

deployment:
  staging:
    branch: master
    commands:
      - ./deploy dev
  production:
    branch: production
    commands:
      - ./deploy prod
