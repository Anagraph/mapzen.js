machine:
  node:
    version: 4.2.2
general:
  artifacts:
    - "dist"

test:
  pre:
    - npm run build

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync dist "s3://erasermap.com/map"
      - aws s3 cp dist/mapzen.min.js s3://static-dev.mapzen.com/js/0.0.0/mapzen.min.js
      - aws s3 cp dist/mapzen.js s3://static-prod.mapzen.com/js/0.0.0/mapzen.js
      - aws s3 cp dist/css/mapzen.css s3://static-prod.mapzen.com/js/0.0.0/mapzen.css
      - aws s3 cp --recursive dist/css/images s3://static-prod.mapzen.com/js/0.0.0/images