<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./mapzen.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='https://geoiplookup.wikimedia.org/'></script>
    <script src="./mapzen.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.
      var lat, lon;

      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
        lon = -74.009,
        lat = 40.70531
      }

      var map = L.Mapzen.map('map',{
        scene: L.Mapzen.HouseStyles.Refill
      });

      map.setView([lat, lon],13);


      map.zoomControl.setPosition('bottomright');

      var geocoder = L.Mapzen.geocoder('search--NA8UXg');
      geocoder.addTo(map);

      L.Mapzen.bug({
        name: 'Web Map',
        tweet: '@mapzen',
        repo: 'https://github.com/mapzen/web-map',
        mapID: 'map'});

      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

      L.Mapzen.hash({
        map: map,
        geocoder: geocoder
      });

      var tangram = L.Mapzen.tangram();
      tangram.on('loaded', function(e) {
        console.log(e.layer);
      })

    </script>
  </body>
</html>
